<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Login Page</title>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
        let socket = io();
        // to send the message to server
        socket.emit("obj", "Hello Server I am Login Page SocketIO.Client");
        function send(){
            var uname = document.getElementById("name").value;
            if(uname != ""){
                socket.emit("name", {name:uname});
            }
        }
        socket.on('redirect',(destination)=>{
            console.log(destination);
            window.location.href = destination;
        });
    </script>
    
</head>
<body>
    <h1>Welcome to Chatbox Login Page</h1>
    <div class="card align-self-lg-auto" style="width: 500px; align-self: center; margin: auto;">
        <form onsubmit="send()" class="form align-self-center" style="align-content: auto;">
            <label>Please enter your name</label><br/>
            <input type="text" id="name" placeholder="Enter your name"/><br/>
            <input type="button" value="submit" class="btn btn-success" onclick="send()" style="width: 100%; margin-top: 10px;"/>
        </form>
    </div>
    
</body>
</html>
